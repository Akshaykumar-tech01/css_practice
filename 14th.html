<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        ul.a{
           list-style-type: square; 
           /* list-style-image: url('2.gif');*/
           list-style-position:outside;  
           background:#f80b0b;
           padding:20px  
        }
        ul li{
            background: rgb(99, 99, 228);
            margin:5px;
        }
        ol.b{
            list-style:lower-alpha;
        }
    </style>
</head>
<body>
    
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>cold drink</li>
    </ul>

    <ol class="b">
        <li>coffee</li>
        <li>tea</li>
        <li>cold drink</li>
    </ol>
</body>
</html>
