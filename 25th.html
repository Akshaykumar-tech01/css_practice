<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 2px solid black;
        }
        div#mydiv{
            transform:skew(20deg, 30deg)
        }

    </style>
</head>
<body>
    <div> Normal div</div>
    <br>

    <div  id="mydiv"> Using Transform</div>
</body>
</html>
