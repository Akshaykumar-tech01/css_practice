<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align Property</title>
    <style>
        img.a{
            vertical-align: default;
        }
        img.b{
            vertical-align: text-top;
        }
        img.c{
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>The vertical-align property</h1>
    <p>An <img class="a" src="3.webp" width="10" height="10"> image with a default alignment.</p>
    <p>An <img class="b" src="3.webp" width="10" height="10"> image with a text-top alignment.</p>
    <p>An <img class="c" src="3.webp" width="10" height="10"> image with a text-bottom alignment.</p>
</body>
</html>
