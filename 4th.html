<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouped selector</title>

    <!-- grouped selector -->
    <style>
        h1,h2,p{
            color:cadetblue
        }
    </style>
</head>
<body>
    <h1>dfbdsfbgsgfsdg</h1>
    <h2>fdbadg argfa d</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate nobis voluptates deleniti architecto ea explicabo, mollitia temporibus alias vel at.</p>
</body>
</html>
